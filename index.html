            --primary-color: #0078d4;

            --text-light: #605e5c;

        body {
            background-color: var(--bg-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* 顶部栏 */
        header {
            background: var(--white);
            height: 50px;
            display: flex;
            align-items: center;
            padding: 0 20px;
            border-bottom: 1px solid var(--border);
            justify-content: space-between;
        }

        .logo { font-weight: 600; color: var(--primary-color); display: flex; gap: 10px; align-items: center; }

        /* 主布局 */
        .container { display: flex; flex: 1; overflow: hidden; }

        /* 侧边栏 */
        .sidebar {
            width: 260px;
            background: var(--white);
            border-right: 1px solid var(--border);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            padding-top: 10px;
        }
        
        .nav-item {
            padding: 10px 20px;
            cursor: pointer;
            font-size: 14px;
            color: var(--text-main);
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }
        .nav-item:hover { background: #f0f0f0; }
        .nav-item.active { background: #eff6fc; color: var(--primary-color); font-weight: 600; }

        /* 文件列表区 */
        .main-content { flex: 1; display: flex; flex-direction: column; background: var(--white); }

        .breadcrumb {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border);
            color: var(--text-light);
            font-size: 14px;
        }
        .breadcrumb span { cursor: pointer; }
        .breadcrumb span:hover { color: var(--primary-color); text-decoration: underline; }

        .file-list { padding: 0; overflow-y: auto; flex: 1; }

        .file-row {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            border-bottom: 1px solid #f3f2f1;
            cursor: pointer;
            transition: 0.1s;
        }
        .file-row:hover { background-color: #f8f9fa; }
        
        .file-icon { width: 40px; text-align: center; font-size: 20px; color: var(--primary-color); }
        .file-name { flex: 1; font-size: 14px; color: var(--text-main); word-break: break-all; }
        .file-meta { width: 100px; font-size: 12px; color: var(--text-light); text-align: right; }

        /* 图标颜色 */
        .fa-folder { color: #dbb700; }
        .fa-file-pdf { color: #e81123; }
        .fa-file-word { color: #2b579a; }
        .fa-file-powerpoint { color: #d24726; }
        .fa-file-code { color: #107c10; }
        .fa-file-image { color: #b4009e; }
        .fa-file-archive { color: #666; }

        /* --- 预览模态框 --- */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal.active { display: flex; }

        .preview-box {
            background: white;
            width: 90%;
            height: 90%;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .preview-header {
            height: 50px;
            background: #f8f9fa;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        .preview-title { font-weight: 600; font-size: 14px; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; max-width: 60%; }
        
        .preview-actions button {
            padding: 5px 12px;
            border: 1px solid #ccc;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
            font-size: 12px;
        }
        .preview-actions button:hover { background: #eee; }
        .btn-download { color: var(--primary-color); border-color: var(--primary-color); }
        .btn-close { color: #d13438; border-color: #d13438; }

        .preview-body {
            flex: 1;
            background: #e9e9e9;
            position: relative;
            overflow: hidden; /* 防止双重滚动条 */
        }

        iframe { width: 100%; height: 100%; border: none; }
        
        .code-viewer {
            padding: 20px;
            background: #1e1e1e;
            color: #d4d4d4;
            height: 100%;
            overflow: auto;
            font-family: 'Consolas', monospace;
            white-space: pre-wrap;
        }

        .img-viewer {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: auto;
        }

            align-items: center;
            justify-content: center;
            height: 100%;
            color: #666;
            text-align: center;
            padding: 20px;
        }

        @media (max-width: 768px) {
            .sidebar { display: none; }
            .preview-box { width: 100%; height: 100%; border-radius: 0; }
        }

        let myPath = parentPath === '' ? '' : (parentPath + '/' + node.name);
        if(myPath.startsWith('/')) myPath = myPath.substring(1);
        
        node.relativePath = myPath; 

        if (node.children) {
            node.children.forEach(child => initPaths(child, myPath));

            list.innerHTML = '<div style="padding:20px; color:#999; text-align:center;">空文件夹</div>';
            return;

                <div class="file-name">${file.name}</div>
                <div class="file-meta">${file.type === 'folder' ? '文件夹' : '查看'}</div>

        });

            currentPathStack.push(file);

        } else {

    // ==========================================
    // 核心修复：构建正确的 URL

    function getFileUrl(file) {
        // 使用 GitHub Raw 地址，确保拿到的是真实文件
        // 格式: https://raw.githubusercontent.com/User/Repo/Branch/Path/To/File
        // 关键点：对中文路径部分进行 encode
        
        const pathParts = file.relativePath.split('/');
        const encodedPath = pathParts.map(part => encodeURIComponent(part)).join('/');
        
        return `https://raw.githubusercontent.com/${GITHUB_CONFIG.username}/${GITHUB_CONFIG.repo}/${GITHUB_CONFIG.branch}/${encodedPath}`;
    }

    function previewFile(file) {
        const modal = document.getElementById('previewModal');
        const title = document.getElementById('previewTitle');
        const body = document.getElementById('previewBody');
        
        title.innerText = file.name;
        body.innerHTML = '<div style="padding:20px; text-align:center;">正在连接 GitHub 获取资源...</div>';

        // 获取绝对链接
        const fileUrl = getFileUrl(file);
        currentPreviewUrl = fileUrl;

        console.log("正在预览:", fileUrl); // 调试用

        // 1. 图片
        if (file.type === 'image') {
            body.innerHTML = `<div class="img-viewer"><img src="${fileUrl}" alt="preview"></div>`;
        }
        // 2. 代码 / 文本
        else if (file.type === 'code') {
            fetch(fileUrl)
                .then(res => res.text())
                .then(text => {
                    const safeText = text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
                    body.innerHTML = `<div class="code-viewer"><pre><code>${safeText}</code></pre></div>`;
                })
                .catch(err => {
                    body.innerHTML = '<div class="not-supported">无法读取代码文件，请下载查看。</div>';
                });
        }
        // 3. Office 文档 (Word/PPT/Excel)
        else if (file.type === 'word' || file.type === 'ppt') {
            // Office Viewer 需要 encodeURIComponent 对整个 URL 再次编码
            const officeUrl = `https://view.officeapps.live.com/op/embed.aspx?src=${encodeURIComponent(fileUrl)}`;
            body.innerHTML = `<iframe src="${officeUrl}" frameborder="0"></iframe>`;
        }
        // 4. PDF (GitHub Raw 直接显示 PDF 有时会下载，这里用 JSDelivr 优化显示)
        else if (file.type === 'pdf') {
             // 针对 PDF，使用 JSDelivr CDN，因为它的 Content-Type 更标准，浏览器更愿意直接预览而不是下载
             const pathParts = file.relativePath.split('/');
             const encodedPath = pathParts.map(part => encodeURIComponent(part)).join('/');
             const cdnUrl = `https://cdn.jsdelivr.net/gh/${GITHUB_CONFIG.username}/${GITHUB_CONFIG.repo}@${GITHUB_CONFIG.branch}/${encodedPath}`;
             
             body.innerHTML = `<iframe src="${cdnUrl}"></iframe>`;
             currentPreviewUrl = cdnUrl; // 下载链接也用 CDN 比较快
        }
        // 5. 其他
        else {
            body.innerHTML = `<div class="not-supported">
                <i class="fas fa-file-download fa-3x" style="margin-bottom:15px; color:#ccc;"></i>
                <p>此文件不支持在线预览</p>
                <button onclick="downloadCurrentFile()" style="margin-top:10px; padding:5px 15px;">下载文件</button>
            </div>`;
        }
    }

    function closePreview() {
        document.getElementById('previewModal').classList.remove('active');
        document.getElementById('previewBody').innerHTML = '';
    }

    function downloadCurrentFile() {
        const a = document.createElement('a');
        a.href = currentPreviewUrl;
        a.download = ''; // 尝试触发下载
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
    }

    function getIconClass(type) {
        const map = {
            'folder': 'fas fa-folder',
            'pdf': 'fas fa-file-pdf',
            'word': 'fas fa-file-word',
            'ppt': 'fas fa-file-powerpoint',
            'image': 'fas fa-file-image',
            'code': 'fas fa-file-code',
            'file': 'fas fa-file',
            'zip': 'fas fa-file-archive'
        };
        return map[type] || 'fas fa-file';
    }
    
    // 搜索功能
    document.getElementById('search').addEventListener('input', (e)=>{
        const val = e.target.value.toLowerCase();
        if(!val) {
            renderMainContent();
            return;
        }
        const list = document.getElementById('fileList');
        list.innerHTML = '';
        // 递归搜索
        function search(node) {
            if(node.type !== 'folder' && node.name.toLowerCase().includes(val)) {
                const row = document.createElement('div');
                row.className = 'file-row';
                row.onclick = () => previewFile(node); // 搜索结果直接预览
                row.innerHTML = `<div class="file-icon"><i class="${getIconClass(node.type)}"></i></div>
                                 <div class="file-name">${node.name}</div>
                                 <div class="file-meta">搜索结果</div>`;
                list.appendChild(row);
            }
            if(node.children) node.children.forEach(search);
        }
        search(fileData);
    });

</script>

    <style>
        :root {
            --primary-color: #0078d4;
            --bg-color: #f3f9ff;
            --white: #ffffff;
            --border: #e1e4e8;
            --text-main: #323130;
            --text-light: #605e5c;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

        body {
            background-color: var(--bg-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* 顶部栏 */
        header {
            background: var(--white);
            height: 50px;
            display: flex;
            align-items: center;
            padding: 0 20px;
            border-bottom: 1px solid var(--border);
            justify-content: space-between;
        }

        .logo { font-weight: 600; color: var(--primary-color); display: flex; gap: 10px; align-items: center; }

        /* 主布局 */
        .container { display: flex; flex: 1; overflow: hidden; }

        /* 侧边栏 */
        .sidebar {
            width: 250px;
            background: var(--white);
            border-right: 1px solid var(--border);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            padding-top: 10px;
        }
        
        .nav-item {
            padding: 10px 20px;
            cursor: pointer;
            font-size: 14px;
            color: var(--text-main);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .nav-item:hover { background: #f0f0f0; }
        .nav-item.active { background: #eff6fc; color: var(--primary-color); font-weight: 600; }

        /* 文件列表区 */
        .main-content { flex: 1; display: flex; flex-direction: column; background: var(--white); }

        .breadcrumb {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border);
            color: var(--text-light);
            font-size: 14px;
        }
        .breadcrumb span { cursor: pointer; }
        .breadcrumb span:hover { color: var(--primary-color); text-decoration: underline; }

        .file-list { padding: 0; overflow-y: auto; flex: 1; }

        .file-row {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            border-bottom: 1px solid #f3f2f1;
            cursor: pointer;
            transition: 0.1s;
        }
        .file-row:hover { background-color: #f8f9fa; }
        
        .file-icon { width: 40px; text-align: center; font-size: 20px; color: var(--primary-color); }
        .file-name { flex: 1; font-size: 14px; color: var(--text-main); }
        .file-meta { width: 150px; font-size: 12px; color: var(--text-light); text-align: right; }

        /* 图标颜色 */
        .fa-folder { color: #dbb700; }
        .fa-file-pdf { color: #e81123; }
        .fa-file-word { color: #2b579a; }
        .fa-file-powerpoint { color: #d24726; }
        .fa-file-code { color: #107c10; }
        .fa-file-image { color: #b4009e; }

        /* --- 预览模态框 --- */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal.active { display: flex; }

        .preview-box {
            background: white;
            width: 90%;
            height: 90%;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .preview-header {
            height: 50px;
            background: #f8f9fa;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        .preview-title { font-weight: 600; font-size: 14px; }
        
        .preview-actions button {
            padding: 5px 12px;
            border: 1px solid #ccc;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }
        .preview-actions button:hover { background: #eee; }
        .btn-download { color: var(--primary-color); border-color: var(--primary-color); }
        .btn-close { color: #d13438; border-color: #d13438; }

        .preview-body {
            flex: 1;
            background: #e9e9e9;
            position: relative;
            overflow: auto;
        }

        iframe { width: 100%; height: 100%; border: none; }
        
        .code-viewer {
            padding: 20px;
            background: #1e1e1e;
            color: #d4d4d4;
            min-height: 100%;
            font-family: 'Consolas', monospace;
            white-space: pre-wrap;
        }

        .img-viewer {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .img-viewer img { max-width: 95%; max-height: 95%; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }

        .not-supported {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #666;
        }

        @media (max-width: 768px) {
            .sidebar { display: none; }
            .preview-box { width: 100%; height: 100%; border-radius: 0; }
        }
    </style>
</head>

    // --- 2. 系统逻辑 ---

    // 初始化：自动补全文件真实路径
    function initPaths(node, parentPath) {
        // 如果是根目录，路径为空
        let myPath = parentPath === '' ? '' : (parentPath + '/' + node.name);
        // 去除开头的斜杠
        if(myPath.startsWith('/')) myPath = myPath.substring(1);
        
        node.fullPath = myPath; // 存储相对路径，例如 "Java大作业/Test.java"

        if (node.children) {
            node.children.forEach(child => initPaths(child, myPath));
        }
    }

    initPaths(fileData, '');

    // 渲染侧边栏

        fileData.children.forEach(item => {

                    <div class="nav-item" onclick="enterFolder('${item.name}')">
                        <i class="fas fa-folder"></i> ${item.name}
                    </div>
                `;
            }
        });
    }

    // 渲染主区域
    function renderMainContent() {
        const currentFolder = currentPathStack[currentPathStack.length - 1];
        
        // 面包屑
        const bc = document.getElementById('breadcrumb');
        bc.innerHTML = '';
        currentPathStack.forEach((folder, idx) => {
            const span = document.createElement('span');
            span.innerText = folder.name;
            span.onclick = () => {
                currentPathStack = currentPathStack.slice(0, idx + 1);
                renderMainContent();
            };
            bc.appendChild(span);
            if(idx < currentPathStack.length - 1) bc.innerHTML += ' <i class="fas fa-chevron-right" style="font-size:10px; margin:0 5px;"></i> ';
        });

        // 文件列表
        const list = document.getElementById('fileList');
        list.innerHTML = '';
        
        if (!currentFolder.children || currentFolder.children.length === 0) {
            list.innerHTML = '<div style="padding:20px; color:#999; text-align:center;">空文件夹</div>';
            return;
        }

        currentFolder.children.forEach(file => {
            const row = document.createElement('div');
            row.className = 'file-row';
            row.onclick = () => handleFileClick(file);
            
            const icon = getIconClass(file.type);
            
            row.innerHTML = `
                <div class="file-icon"><i class="${icon}"></i></div>
                <div class="file-name">${file.name}</div>
                <div class="file-meta">${file.type === 'folder' ? '文件夹' : '文件'}</div>
            `;
            list.appendChild(row);
        });
    }

    // 导航操作
    function navigateRoot() {
        currentPathStack = [fileData];
        renderMainContent();
    }

    function enterFolder(folderName) {
        // 只能从根目录进入一级目录 (侧边栏逻辑)
        const target = fileData.children.find(c => c.name === folderName);
        if(target) {
            currentPathStack = [fileData, target];
            renderMainContent();
        }
    }

    function handleFileClick(file) {
        if (file.type === 'folder') {
            currentPathStack.push(file);
            renderMainContent();
        } else {
            previewFile(file);
        }
    }

    // --- 核心：全能预览功能 ---
    function previewFile(file) {
        const modal = document.getElementById('previewModal');
        const title = document.getElementById('previewTitle');
        const body = document.getElementById('previewBody');
        
        title.innerText = file.name;
        body.innerHTML = '<div style="padding:20px; text-align:center;">正在加载预览...</div>';
        modal.classList.add('active');

        // 构建文件的真实 URL
        // 注意：如果你文件没传上去，这里会 404
        const fileUrl = encodeURI(file.fullPath);
        currentPreviewUrl = fileUrl; // 保存用于下载

        // 1. 图片预览
        if (file.type === 'image') {
            body.innerHTML = `<div class="img-viewer"><img src="${fileUrl}" alt="preview"></div>`;
        }
        // 2. PDF 预览
        else if (file.type === 'pdf') {
            body.innerHTML = `<iframe src="${fileUrl}"></iframe>`;
        }
        // 3. 代码/文本 预览
        else if (file.type === 'code') {
            fetch(fileUrl)
                .then(res => {
                    if(!res.ok) throw new Error("加载失败");
                    return res.text();
                })
                .then(text => {
                    // 简单的转义防止 HTML 注入
                    const safeText = text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
                    body.innerHTML = `<div class="code-viewer"><pre><code>${safeText}</code></pre></div>`;
                })
                .catch(err => {
                    body.innerHTML = `<div class="not-supported">无法加载代码内容，可能文件不存在。<br>${err}</div>`;
                });
        }
        // 4. Office 文档 (Word/PPT) - 使用微软接口
        else if (file.type === 'word' || file.type === 'ppt') {
            // 获取当前网站的完整域名地址
            // 例如 https://yourname.github.io/repo/Java大作业/test.docx
            const absoluteUrl = window.location.origin + window.location.pathname.replace('index.html', '') + file.fullPath;
            
            // 使用微软 Office Online Viewer
            const officeUrl = `https://view.officeapps.live.com/op/embed.aspx?src=${encodeURIComponent(absoluteUrl)}`;
            
            body.innerHTML = `<iframe src="${officeUrl}" frameborder="0"></iframe>`;
            
            // 提示：如果是本地开发 (localhost/file://)，Office 接口无法访问你的文件，会报错
            if (window.location.hostname === 'localhost' || window.location.protocol === 'file:') {
                body.innerHTML += `<div style="position:absolute; bottom:0; left:0; width:100%; background:#fff3cd; padding:5px; text-align:center; font-size:12px; color:#856404;">
                    提示：Office预览在本地(Localhost)无法使用，必须部署到GitHub/Cloudflare后才能生效。
                </div>`;
            }
        }
        // 5. 其他
        else {
            body.innerHTML = `<div class="not-supported">
                <i class="fas fa-file-download fa-3x" style="margin-bottom:15px; color:#ccc;"></i>
                <p>此文件类型暂不支持在线预览</p>
                <button onclick="downloadCurrentFile()" style="margin-top:10px; padding:5px 15px;">直接下载</button>
            </div>`;
        }
    }

    function closePreview() {
        document.getElementById('previewModal').classList.remove('active');
        document.getElementById('previewBody').innerHTML = ''; // 清理iframe防止后台播放
    }

    function downloadCurrentFile() {
        const a = document.createElement('a');
        a.href = currentPreviewUrl;
        a.download = '';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
    }

    function getIconClass(type) {
        switch(type) {
            case 'folder': return 'fas fa-folder';
            case 'pdf': return 'fas fa-file-pdf';
            case 'word': return 'fas fa-file-word';
            case 'ppt': return 'fas fa-file-powerpoint';
            case 'image': return 'fas fa-file-image';
            case 'code': return 'fas fa-file-code';
            default: return 'fas fa-file';
        }
    }
    
    // 简单的搜索
    document.getElementById('search').addEventListener('input', (e)=>{
        // 搜索逻辑略（如果需要可参照之前版本）
    });

</script>

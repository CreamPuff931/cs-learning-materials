        :root {
            --primary: #0366d6;
            --bg: #f6f8fa;
            --white: #ffffff;
            --border: #d0d7de;
            --text-main: #24292f;
            --text-sub: #57606a;
            --hover: #f3f4f6;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; }

        body { background-color: var(--bg); color: var(--text-main); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        .header {
            background: var(--white); height: 60px; border-bottom: 1px solid var(--border);
            display: flex; align-items: center; padding: 0 24px; justify-content: space-between;
        }
        .brand { font-size: 18px; font-weight: 600; display: flex; align-items: center; gap: 10px; }
        .search-box input {
            padding: 6px 12px; border: 1px solid var(--border); border-radius: 6px; width: 260px; background: var(--bg);
        }

        .layout { display: flex; flex: 1; overflow: hidden; }

        .sidebar {
            width: 280px; background: var(--white); border-right: 1px solid var(--border);
            overflow-y: auto; padding: 16px 0; display: flex; flex-direction: column;
        }
        .nav-item {
            padding: 8px 24px; cursor: pointer; font-size: 14px; color: var(--text-main);
            display: flex; align-items: center; gap: 10px; border-left: 3px solid transparent;
        }
        .nav-item:hover { background: var(--hover); }
        .nav-item.active { background: #eef3f8; color: var(--primary); font-weight: 600; border-left: 3px solid var(--primary); }

        .main { flex: 1; display: flex; flex-direction: column; background: var(--white); overflow: hidden; }

        .breadcrumb {
            padding: 16px 24px; border-bottom: 1px solid var(--border); font-size: 14px; color: var(--primary);
            display: flex; align-items: center;
        }
        .breadcrumb span { cursor: pointer; }
        .breadcrumb span:hover { text-decoration: underline; }
        .breadcrumb .sep { color: var(--text-sub); margin: 0 8px; text-decoration: none !important; cursor: default; }
        .breadcrumb .current { color: var(--text-main); font-weight: 600; cursor: default; text-decoration: none !important; }

        .file-list { flex: 1; overflow-y: auto; }
        
        .file-row {
            display: flex; align-items: center; padding: 12px 24px; border-bottom: 1px solid #ebf0f4; cursor: pointer;
        }
        .file-row:hover { background: var(--hover); }
        .icon { width: 32px; text-align: center; font-size: 18px; color: var(--text-sub); }
        .name { flex: 1; font-size: 14px; font-weight: 500; }
        .meta { font-size: 12px; color: var(--text-sub); }

        .fa-folder { color: #54aeff; }
        .fa-file-pdf { color: #ff5555; }
        .fa-file-word { color: #3b82f6; }
        .fa-file-powerpoint { color: #f97316; }
        .fa-file-image { color: #a855f7; }
        .fa-file-code { color: #6e7681; }

        .modal-mask {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); z-index: 999; justify-content: center; align-items: center;
        }
        .modal-mask.show { display: flex; }
        
        .preview-window {
            background: white; width: 90%; height: 90%; border-radius: 8px;
            display: flex; flex-direction: column; box-shadow: 0 12px 30px rgba(0,0,0,0.3);
        }
        .pw-header {
            padding: 0 20px; height: 50px; border-bottom: 1px solid var(--border);
            display: flex; align-items: center; justify-content: space-between; background: #fcfcfc;
        }
        .pw-title { font-weight: 600; font-size: 14px; }
        .pw-body { flex: 1; background: #eee; position: relative; }
        iframe { width: 100%; height: 100%; border: none; }
        
        .btn { padding: 6px 14px; border-radius: 6px; border: 1px solid var(--border); cursor: pointer; font-size: 12px; background: white; margin-left: 8px; }
        .btn:hover { background: #f3f3f3; }
        .btn-primary { background: var(--primary); color: white; border: none; }
        .btn-primary:hover { background: #005cc5; }

        .not-support { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; color: #666; }
        
        @media(max-width: 768px) {
            .sidebar { display: none; }
            .preview-window { width: 100%; height: 100%; border-radius: 0; }
        }

    // 3. 路径计算 (不包含根目录)
    function initPathStructure(node, currentPath) {
        let myPath = "";
        if (node.name === "根目录" || currentPath === null) {
            myPath = ""; 
        } else {
            myPath = currentPath ? (currentPath + "/" + node.name) : node.name;
        }
        node.realPath = myPath;

        if (node.children) {
            node.children.forEach(child => initPathStructure(child, myPath));
        }
    }

    // 4. URL生成
    function generateGithubUrl(fileNode) {
        const rawPath = fileNode.realPath;
        if (!rawPath) return "";
        const parts = rawPath.split('/');
        const encodedPath = parts.map(p => encodeURIComponent(p)).join('/');
        return `https://raw.githubusercontent.com/${CONFIG.user}/${CONFIG.repo}/${CONFIG.branch}/${encodedPath}`;
    }

    function renderView() {
        const currentFolder = currentStack[currentStack.length - 1];
        
        // 5.1 渲染侧边栏 (每次都重新渲染以更新高亮)
        const sb = document.getElementById('sidebar');
        sb.innerHTML = '';
        
        // 侧栏根目录
        const rootItem = document.createElement('div');
        rootItem.className = `nav-item ${currentStack.length === 1 ? 'active' : ''}`;
        rootItem.innerHTML = '<i class="fas fa-home"></i> 根目录';
        rootItem.onclick = goRoot;
        sb.appendChild(rootItem);

        // 侧栏一级目录
        fileData.children.forEach(item => {
            if(item.type === 'folder') {
                // 判断当前路径中是否包含该文件夹
                const isActive = currentStack.length > 1 && currentStack[1].name === item.name;
                const div = document.createElement('div');
                div.className = `nav-item ${isActive ? 'active' : ''}`;
                div.innerHTML = `<i class="fas fa-folder"></i> ${item.name}`;
                div.onclick = () => enterFolder(item.name);
                sb.appendChild(div);
            }
        });

        // 5.2 渲染面包屑 (核心修复点)
        const bc = document.getElementById('breadcrumb');
        bc.innerHTML = '';

        // 强制添加根目录节点
        const rootSpan = document.createElement('span');
        rootSpan.innerText = '根目录';
        rootSpan.className = currentStack.length === 1 ? 'current' : '';
        rootSpan.onclick = goRoot;
        bc.appendChild(rootSpan);

        // 循环添加后续路径 (从索引1开始)
        for (let i = 1; i < currentStack.length; i++) {
            bc.innerHTML += '<span class="sep">/</span>';
            const span = document.createElement('span');
            span.innerText = currentStack[i].name;
            // 如果是最后一个，标记为 current，不可点
            if (i === currentStack.length - 1) {
                span.className = 'current';
            } else {
                span.onclick = () => {
                    currentStack = currentStack.slice(0, i + 1);
                    renderView();
                };
            }
            bc.appendChild(span);
        }

        // 5.3 渲染文件列表
        const list = document.getElementById('fileList');
        list.innerHTML = '';
        
        if(!currentFolder.children || currentFolder.children.length === 0) {
            list.innerHTML = '<div style="padding:40px; text-align:center; color:#999">文件夹为空</div>';
            return;
        }

        currentFolder.children.forEach(node => {
            const el = document.createElement('div');
            el.className = 'file-row';
            el.onclick = () => handleClick(node);
            
            let iconClass = 'fas fa-file';
            if(node.type === 'folder') iconClass = 'fas fa-folder';
            else if(node.type === 'pdf') iconClass = 'fas fa-file-pdf';
            else if(node.type === 'word') iconClass = 'fas fa-file-word';
            else if(node.type === 'ppt') iconClass = 'fas fa-file-powerpoint';
            else if(node.type === 'code') iconClass = 'fas fa-file-code';
            else if(node.type === 'image') iconClass = 'fas fa-file-image';

            el.innerHTML = `
                <div class="icon"><i class="${iconClass}"></i></div>
                <div class="name">${node.name}</div>
                <div class="meta">${node.type === 'folder' ? '文件夹' : '文件'}</div>
            `;
            list.appendChild(el);
        });
    }

    function goRoot() {
        currentStack = [fileData];
        renderView();
    }
    
    function enterFolder(name) {
        const target = fileData.children.find(c => c.name === name);
        if(target) {
            currentStack = [fileData, target];
            renderView();
        }
    }

    function handleClick(node) {
        if (node.type === 'folder') {
            currentStack.push(node);
            renderView();
        } else {
            openPreview(node);
        }
    }

    function openPreview(node) {
        const modal = document.getElementById('modal');
        const title = document.getElementById('fileTitle');
        const body = document.getElementById('pwBody');
        
        title.innerText = node.name;
        modal.classList.add('show');
        body.innerHTML = '<div class="not-support">正在加载资源...</div>';

        const url = generateGithubUrl(node);
        currentFileUrl = url;

        if (node.type === 'image') {
            body.innerHTML = `<div style="display:flex;justify-content:center;align-items:center;height:100%"><img src="${url}" style="max-width:90%;max-height:90%"></div>`;
        }
        else if (node.type === 'pdf') {
            const cdnUrl = url.replace('raw.githubusercontent.com', 'cdn.jsdelivr.net/gh').replace('/main/', '@main/');
            body.innerHTML = `<iframe src="${cdnUrl}"></iframe>`;
            currentFileUrl = cdnUrl;
        }
        else if (node.type === 'word' || node.type === 'ppt') {
            const encodedUrl = encodeURIComponent(url);
            body.innerHTML = `<iframe src="https://view.officeapps.live.com/op/embed.aspx?src=${encodedUrl}"></iframe>`;
        }
        else if (node.type === 'code') {
            fetch(url).then(res => res.text()).then(txt => {
                const safe = txt.replace(/</g, "&lt;");
                body.innerHTML = `<div style="padding:20px;overflow:auto;height:100%;background:#2d2d2d;color:#ccc;font-family:monospace;white-space:pre;">${safe}</div>`;
            }).catch(() => {
                body.innerHTML = `<div class="not-support">无法读取文件内容</div>`;
            });
        }
        else {
            body.innerHTML = `<div class="not-support"><i class="fas fa-download fa-3x" style="margin-bottom:15px"></i><p>该格式不支持在线预览</p></div>`;
        }
    }

    function closeModal() {
        document.getElementById('modal').classList.remove('show');
        document.getElementById('pwBody').innerHTML = '';
    }

    function forceDownload() {
        if(!currentFileUrl) return;
        const a = document.createElement('a');
        a.href = currentFileUrl;
        a.download = '';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
    }
    
    document.getElementById('searchInput').addEventListener('input', (e) => {
        const val = e.target.value.toLowerCase();
        if(!val) { renderView(); return; }
        const list = document.getElementById('fileList');
        list.innerHTML = '';
        function search(node) {
            if(node.type !== 'folder' && node.name.toLowerCase().includes(val)) {
                const el = document.createElement('div');
                el.className = 'file-row';
                el.innerHTML = `<div class="icon"><i class="fas fa-search"></i></div><div class="name">${node.name}</div><div class="meta">搜索结果</div>`;
                el.onclick = () => openPreview(node);
                list.appendChild(el);
            }
            if(node.children) node.children.forEach(search);
        }
        search(fileData);
    });
</script>
</body>
